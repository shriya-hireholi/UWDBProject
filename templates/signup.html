{% extends "layout.html" %}

{% block heading %}
    Sign Up
{% endblock %}

{% block body %}
    <form class="form-example" action="{{ url_for('signup_page') }}" method="post" style="margin-top:20px;margin-bottom:10px">
    	<div class="form-group">
        	<input type="text" class="form-control" name="name" placeholder="Enter Your Username">
    	</div>
    	<div class="form-group">
        	<input type="password" class="form-control" name="pwd" placeholder="Enter Your Password">
    	</div>
        <button type="submit" class="btn btn-primary">Sign up</button>
    </form>
    <a href="/" style="color:rgb(113, 207, 231)">Log in instead?</a>
{% endblock %}
