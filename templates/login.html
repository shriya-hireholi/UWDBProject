{% extends "layout.html" %}

{% block heading %}
    Log In
{% endblock %}

{% block body %}
    <form action="{{ url_for('home') }}" method="post" style="margin-top:20px;margin-bottom:10px">
        <div class="form-group">
        	<input type="text" class="form-control" name="name" placeholder="Enter Your Username">
        </div>
        <div class="form-group">
        	<input type="password" class="form-control" name="pwd" placeholder="Enter Your Password">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <a href="/signup" style="color:rgb(113, 207, 231)">Sign up instead?</a>
{% endblock %}
