{% extends "new_layout.html" %}

{% block heading %}
    Books list
{% endblock %}

{% block body %}
	<div class="container">
		{% for data in ans %}
		<div class="book">
			<a href="{{ url_for('details', isbn=data[0]) }}"><img src="{{ data[3] }}" alt="Book 1"></a>
			<div class="book-title">{{ data[1]}}</div>
		</div>
		{% endfor %}
	</div>
{% endblock %}
